   <!-- Checkout Section Begin -->
   <section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form action="#">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <h6 class="checkout__title">Cadastro do Cliente</h6>
                            <div class="checkout__input">
                                <p>Nome<span>*</span></p>
                                <input type="text" [(ngModel)]="cliente.nome" name="nome">
                            </div>
                            <div class="checkout__input">
                                <p>CPF<span>*</span></p>
                                <input type="text" [(ngModel)]="cliente.cpf" name="cpf">
                            </div>
                            <div class="checkout__input">
                                <p>Endereço<span>*</span></p>
                                <input type="text" placeholder="Endereço Residencial" class="checkout__input__add" [(ngModel)]="cliente.endereco" name="endereco">
                                <input type="text" placeholder="Apartamento, sala, unidade, etc. (opcional)" [(ngModel)]="cliente.complemento" name="complemento">
                            </div>
                            <div class="checkout__input">
                                <p>Cidade<span>*</span></p>
                                <input type="text" [(ngModel)]="cliente.cidade" name="cidade">
                            </div>
                            <div class="checkout__input">
                                <p>UF<span>*</span></p>
                                <input type="text" [(ngModel)]="cliente.uf" name="uf">
                            </div>
                            <div class="checkout__input">
                                <p>CEP<span>*</span></p>
                                <input type="text" [(ngModel)]="cliente.cep" name="cep">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Telefone<span>*</span></p>
                                        <input type="text" [(ngModel)]="cliente.telefone" name="telefone">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>E-mail<span>*</span></p>
                                        <input type="text" [(ngModel)]="cliente.email" name="email">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Senha<span>*</span></p>
                                        <input type="password" id="password" name="senha" [(ngModel)]="cliente.senha" required>
                                    </div>
                                </div>
                            </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <a href="#" class="primary-btn" (click)="cadastrarCliente()">Salvar / Atualizar</a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
