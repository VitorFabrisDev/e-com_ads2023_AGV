        <div class="checkout__form">

                        <h6 class="checkout__title">Cadastro do Cliente</h6>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Primeiro Nome<span>*</span></p>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Sobrenome<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="checkout__input">
                            <p>CPF<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="checkout__input">
                            <p>Endereço<span>*</span></p>

                        </div>
                        <div class="checkout__input">
                            <p>Cidade<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="checkout__input">
                            <p>UF<span>*</span></p>

                            <p>CEP<span>*</span></p>
                            <input type="text">

                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Telefone<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">

                                <input type="checkbox" id="acc">

                            </label>

                        </div>
                        <div class="checkout__input">
                            <p>Senha<span>*</span></p>
                            <input type="text">
