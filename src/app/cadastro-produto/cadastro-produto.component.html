   <!-- Checkout Section Begin -->
   <section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form action="#">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <h6 class="checkout__title">Cadastro de Produto</h6>
                        <div class="checkout__input">
                            <p>Nome<span>*</span></p>
                            <input type="text" [(ngModel)]="produto.nome" name="nome" required [ngClass]="{ 'invalid-field': nomeInvalido }" (blur)="nomeInvalido = !produto.nome">
                        </div>
                        <div class="checkout__input">
                            <p>Valor Unitário<span>*</span></p>
                            <input type="text" [(ngModel)]="produto.preco" name="preco" required [ngClass]="{ 'invalid-field': precoInvalido }" (blur)="substituirVirgulaPorPonto()">
                        </div>
                        <div class="checkout__input">
                            <p>Nome da Imagem<span>*</span> <span>assets/Template/img/product/</span></p>
                            <input type="text" [(ngModel)]="produto.imagem" name="imagem" required [ngClass]="{ 'invalid-field': imagemInvalida }" (blur)="imagemInvalida = !produto.imagem">
                         </div>
                        <div class="checkout__input">
                            <p>Descrição<span>*</span></p>
                            <input type="text" [(ngModel)]="produto.descricao" name="descricao" required [ngClass]="{ 'invalid-field': descricaoInvalida }" (blur)="descricaoInvalida = !produto.descricao">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <a href="#" class="primary-btn" (click)="cadastrarProduto()">Salvar / Atualizar</a>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->
